#구현한 app의 정보
server:
  port: 8080

spring:
  application:
    name: sangaha-camera
  profiles:
    active: local

  main:
    allow-bean-definition-overriding: true

management:
  server:
    address: 127.0.0.1

  endpoints:
    enabled-by-default: false
  endpoint:
    health:
      show-details: never
      enabled: true